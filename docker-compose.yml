version: '3.8'

services:
  logstash:
    build: ./logging
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/config/logstash.conf
    ports:
      - "5044:5044"
      - "9600:9600"

  kibana:
    build: ./kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"

  prometheus:
    build: ./prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    build: ./grafana
    ports:
      - "3000:3000"

  jenkins:
    build: ./jenkins
    ports:
      - "8080:8080"
      - "50000:50000"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
